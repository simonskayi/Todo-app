<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Simons-Arhin | Todo-App</title>
</head>
<body>
    <div class="main-container">

        <div class="header-background">
            <img src="images/bg-desktop-light.jpg" alt="background Image" id="header-img">
        </div>

        <section class="todo-screen-container">
           
            <div class="row-1-element">
                <h2> Todo </h2>
                <img src="images/icon-moon.svg" alt="Change theme"  id="theme">
            </div>

            <div class ="todo-input-box">
                <form class="form">
                    <input type="text" id="input-box" placeholder="Create a new todo...">
                </form>
            </div>

            <div class="todo-list-container" >
   
              <div id="all-todo">
                
               </div>
              

                <div class="todo-container-buttom-menu">

                   <p id="items-left">0 items left</p>
                    
                    <div class="element-on-middle">
                            <p class="active">All</p> 
                            <p>Active</p>
                            <p>Completed</p> 
                     </div>

                     <p id="delete-completed">Clear Completed</p>
                </div>
            </div>

            <div class="todo-container-buttom-menu-2"> 
                <div class="mobile-menu">
                    <p class="active">All</p>
                    <p>Active</p>
                    <p>Completed</p> 
             </div>
            </div>

               <footer><p>Drag and drop to reorder list</p></footer> 
        </section>
    </div>
<script src="script.js"></script>
</body>
</html>
